<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Street - Kelola Bahan Baku</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/bahanbaku.css">
</head>
<body>

  <header class="navbar">
    <h2>Coffee Street - Kelola Bahan Baku</h2>
    <div class="nav-right">
      <span id="userRole"></span>
      <button id="logoutBtn" class="btn-danger">Logout</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Menu</h3>
      <ul id="menuList"></ul>
    </aside>

    <main class="content">
      <h1>Kelola Bahan Baku</h1>
      <p>Manajer mengelola bahan baku. Stok dihitung dalam gram.</p>

      <div class="card-form">
        <h3>Form Bahan Baku</h3>

        <form id="bahanForm">
          <input type="hidden" id="bahanId">

          <div class="form-group">
            <label>Nama Bahan</label>
            <input type="text" id="bahanNama" placeholder="Contoh: Kopi Arabika" required>
          </div>

          <div class="form-group">
            <label>Stok Awal (gram)</label>
            <input type="number" id="bahanStok" placeholder="Contoh: 5000" required>
          </div>

          <div class="form-group">
            <label>Stok Minimum (gram)</label>
            <input type="number" id="bahanMin" placeholder="Contoh: 1000" required>
          </div>

          <button type="submit" class="btn-primary" id="btnSubmit">Simpan</button>
          <button type="button" class="btn-secondary" id="btnReset">Reset</button>
        </form>
      </div>

      <div class="card-table">
        <h3>Daftar Bahan Baku</h3>
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Stok (gram)</th>
              <th>Minimum (gram)</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="bahanTable"></tbody>
        </table>
      </div>

      <div class="card-warning" id="notifBox" style="display:none;">
        <h3>⚠️ Notifikasi Stok Minimum</h3>
        <ul id="notifList"></ul>
      </div>

    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/bahanbaku.js"></script>
</body>
</html>
