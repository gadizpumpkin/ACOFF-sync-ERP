<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Street - Dashboard</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <header class="navbar">
    <h2>Coffee Street Dashboard</h2>
    <div class="nav-right">
      <span id="userRole"></span>
      <button id="logoutBtn" class="btn-danger">Logout</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Menu</h3>
      <ul id="menuList"></ul>
    </aside>

    <main class="content">
      <h1 id="welcomeTitle"></h1>
      <p>Silakan pilih menu di sidebar untuk mengakses fitur.</p>

      <div class="card-box">
        <div class="card-mini">
          <h3>Status Sistem</h3>
          <p>RBAC Aktif</p>
        </div>

        <div class="card-mini">
          <h3>Notifikasi</h3>
          <p>Belum ada notifikasi.</p>
        </div>
      </div>
    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
