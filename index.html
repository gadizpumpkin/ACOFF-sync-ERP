<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Street - Login</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h1 class="title">Coffee Street</h1>
      <p class="subtitle">Login Sistem Manajemen Bisnis</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Masukkan username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Masukkan password" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>

        <p id="errorMsg" class="error"></p>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
