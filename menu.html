<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Street - Kelola Menu</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/menu.css">
</head>
<body>

  <header class="navbar">
    <h2>Coffee Street - Kelola Menu</h2>
    <div class="nav-right">
      <span id="userRole"></span>
      <button id="logoutBtn" class="btn-danger">Logout</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Menu</h3>
      <ul id="menuList"></ul>
    </aside>

    <main class="content">
      <h1>Master Data Menu / Produk</h1>
      <p>Manajer dapat menambah dan mengubah daftar menu yang dijual.</p>

      <div class="card-form">
        <h3>Form Menu</h3>

        <form id="menuForm">
          <input type="hidden" id="menuId">

          <div class="form-group">
            <label>Nama Menu</label>
            <input type="text" id="menuNama" placeholder="Contoh: Espresso" required>
          </div>

          <div class="form-group">
            <label>Harga Jual (Rp)</label>
            <input type="number" id="menuHarga" placeholder="Contoh: 15000" required>
          </div>

          <button type="submit" class="btn-primary" id="btnSubmit">Simpan</button>
          <button type="button" class="btn-secondary" id="btnReset">Reset</button>
        </form>
      </div>

      <div class="card-table">
        <h3>Daftar Menu</h3>
        <table>
          <thead>
            <tr>
              <th>Nama Menu</th>
              <th>Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="menuTable"></tbody>
        </table>
      </div>

    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
