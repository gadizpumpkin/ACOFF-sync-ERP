<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Street - Kelola Resep</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/resep.css">
</head>
<body>

  <header class="navbar">
    <h2>Coffee Street - Kelola Resep</h2>
    <div class="nav-right">
      <span id="userRole"></span>
      <button id="logoutBtn" class="btn-danger">Logout</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Menu</h3>
      <ul id="menuList"></ul>
    </aside>

    <main class="content">
      <h1>Kelola Resep Produk</h1>
      <p>Resep digunakan untuk mengurangi stok bahan baku otomatis saat transaksi PAID.</p>

      <div class="card-form">
        <h3>Tambah Detail Resep</h3>

        <form id="resepForm">
          <div class="form-group">
            <label>Pilih Menu</label>
            <select id="selectMenu" required></select>
          </div>

          <div class="form-group">
            <label>Pilih Bahan Baku</label>
            <select id="selectBahan" required></select>
          </div>

          <div class="form-group">
            <label>Jumlah Pemakaian (gram)</label>
            <input type="number" id="jumlahGram" placeholder="Contoh: 15" required>
          </div>

          <button type="submit" class="btn-primary">Tambah Resep</button>
        </form>
      </div>

      <div class="card-table">
        <h3>Daftar Resep per Menu</h3>
        <table>
          <thead>
            <tr>
              <th>Menu</th>
              <th>Bahan Baku</th>
              <th>Gram</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="resepTable"></tbody>
        </table>
      </div>

    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/resep.js"></script>
</body>
</html>
